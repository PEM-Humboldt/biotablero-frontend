name: CI for features

on:
  push:
    branches:
      - feature/*

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
        cache: yarn
    - run: yarn install
    - run: yarn workspaces foreach run build-pkg
