name: Check format

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - release/*

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: 'package.json'
        cache: pnpm
    - run: pnpm install
    - name: Run prettier
      run: pnpm check-format
      env:
        CI: true
